---
provisioner:
  name: chef_zero
  require_chef_omnibus: latest

driver:
  name: vagrant
  customize:
    memory: 1024

platforms:
  - name: centos-6.4
  - name: ubuntu-12.04

suites:
- name: controller
  run_list:
    - recipe[ktc-testing]
    - recipe[etcd::compile_time]
    - recipe[ktc-monitor::client]
    - recipe[ktc-database]
    - recipe[ktc-messaging]
    - recipe[ktc-memcached]
    - recipe[ktc-identity]
    - recipe[ktc-image]
    - recipe[ktc-block-storage]
    - recipe[ktc-network]
    - recipe[ktc-compute::compute-api]
  attributes:
    controller_tlc: ktc-compute::compute-api
    etcd:
      servers:
        - localhost
    ha_disabled: true
    mysql:
      allow_remote_root: true
      root_network_acl: '%'
      server_root_password: 'root'
      server_debian_password: 'debian'
      server_repl_password: 'repl'
    openstack:
      developer_mode: true
      compute:
        flavors:
          action: true
        identity_service_chef_role: 'ktc-identity'
      network:
        ng_l3:
          kitchen: true
    authorization:
      sudo:
        users:
          - vagrant
        passwordless: true

- name: compute
  run_list:
    - recipe[ktc-testing]
    - recipe[etcd::compile_time]
    - recipe[ktc-monitor::client]
    - recipe[ktc-database]
    - recipe[ktc-messaging]
    - recipe[ktc-memcached]
    - recipe[ktc-identity]
    - recipe[ktc-image]
    - recipe[ktc-block-storage]
    - recipe[ktc-network]
    - recipe[ktc-compute::compute-api]
    - recipe[ktc-compute::compute]
  attributes:
    controller_tlc: ktc-compute::compute-api
    etcd:
      servers:
        - localhost
    ha_disabled: true
    mysql:
      allow_remote_root: true
      root_network_acl: '%'
      server_root_password: 'root'
      server_debian_password: 'debian'
      server_repl_password: 'repl'
    openstack:
      availability_zone: vagrant.dev
      developer_mode: true
      compute:
        identity_service_chef_role: 'ktc-identity'
      endpoints:
        compute-metadata-api:
          host: '169.254.169.254'
          port: '8775'
      network:
        ng_l3:
          setup_entities: false
          private_network: 'private-net-01'
    authorization:
      sudo:
        users:
          - vagrant
        passwordless: true
